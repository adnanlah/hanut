backend:
  name: git-gateway
  branch: master # Branch to update
media_folder: "_site/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "parentcategories"
    label: "Parentcategories"
    extension: "json"
    files:
      - file: '_site/_data/catdata2.json'
        label: 'Cats'
        name: 'cats'
        fields:
          - {label: "Name", name: "name", widget: "list"}
  - name: "products" # Used in routes, e.g., /admin/collections/blog
    label: "Products" # Used in the UI
    folder: "_site/products" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "product.njk"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Date", name: "date", widget: "date"}
  - name: "subcategories"
    label: "Subcategories"
    folder: "_site/categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}